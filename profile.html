<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | SocialApp</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">SocialApp</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="explore.html">Explore</a>
      <a href="status.html">Stories</a>
      <a href="chat.html">Chat</a>
      <div id="profile-button">
        <a href="profile.html" class="btn-profile">
          <img id="nav-profile-pic" src="images/default-profile.png" alt="Profile">
        </a>
      </div>
    </div>
  </nav>

  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-avatar">
        <img src="images/default-profile.png" alt="Profile" id="profile-pic">
        <input type="file" id="profile-upload" accept="image/*" style="display: none;">
        <label for="profile-upload" class="edit-avatar">‚úèÔ∏è</label>
      </div>
      <div class="profile-info">
        <h1 id="profile-name">Loading...</h1>
        <p id="profile-bio"></p>
        <div class="profile-stats">
          <div class="stat">
            <strong id="post-count">0</strong>
            <span>Posts</span>
          </div>
          <div class="stat">
            <strong id="follower-count">0</strong>
            <span>Followers</span>
          </div>
          <div class="stat">
            <strong id="following-count">0</strong>
            <span>Following</span>
          </div>
        </div>
        <div class="profile-actions">
          <button class="btn btn-outline" id="edit-profile-btn">Edit Profile</button>
          <div class="profile-privacy" id="privacy-toggle">
            <span class="privacy-status">Public</span>
            <label class="switch">
              <input type="checkbox" id="privacy-checkbox">
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
    
    <div class="profile-badge" id="monetization-badge" style="display: none;">
      <span>üí∞ Monetized Creator</span>
    </div>
    
    <div class="profile-content">
      <div class="profile-tabs">
        <button class="tab-btn active" data-tab="posts">Posts</button>
        <button class="tab-btn" data-tab="stories">Stories</button>
        <button class="tab-btn" data-tab="saved">Saved</button>
      </div>
      
      <div class="tab-content active" id="posts-tab">
        <div class="posts-grid" id="posts-grid">
          <!-- User's posts will be loaded here -->
        </div>
      </div>
      
      <div class="tab-content" id="stories-tab" style="display: none;">
        <div class="stories-grid" id="stories-grid">
          <!-- User's stories will be loaded here -->
        </div>
      </div>
      
      <div class="tab-content" id="saved-tab" style="display: none;">
        <div class="saved-grid" id="saved-grid">
          <!-- Saved posts will be loaded here -->
        </div>
      </div>
    </div>
  </div>
  
  <!-- Edit Profile Modal -->
  <div class="modal" id="edit-modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Edit Profile</h3>
        <button class="close-modal" id="close-modal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="edit-form">
          <div class="form-group">
            <label for="edit-name">Name</label>
            <input type="text" id="edit-name" required>
          </div>
          <div class="form-group">
            <label for="edit-bio">Bio</label>
            <textarea id="edit-bio" rows="3"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/cloudinary.js"></script>
  <script src="js/profile.js"></script>
  <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</body>
</html>
