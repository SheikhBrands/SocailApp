<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore | SocialApp</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">SocialApp</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="explore.html" class="active">Explore</a>
      <a href="status.html">Stories</a>
      <a href="chat.html">Chat</a>
      <div id="profile-button">
        <a href="profile.html" class="btn-profile">
          <img id="nav-profile-pic" src="images/default-profile.png" alt="Profile">
        </a>
      </div>
    </div>
  </nav>

  <div class="explore-container">
    <div class="explore-header">
      <h1>Explore Content</h1>
      <div class="sort-options">
        <button class="btn btn-small active" data-sort="trending">Trending</button>
        <button class="btn btn-small" data-sort="latest">Latest</button>
      </div>
    </div>
    
    <div class="feed" id="feed">
      <!-- Posts will be loaded here -->
    </div>
  </div>

  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/explore.js"></script>
  <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</body>
</html>
