<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | SocialApp</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">SocialApp</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="login.html" class="btn btn-outline">Login</a>
    </div>
  </nav>

  <div class="auth-container">
    <div class="auth-card">
      <h2>Create Your Account</h2>
      
      <form id="register-form">
        <div class="form-group">
          <label for="register-name">Name</label>
          <input type="text" id="register-name" required>
        </div>
        <div class="form-group">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" required>
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" id="register-password" required>
        </div>
        <div class="form-group">
          <label for="register-confirm">Confirm Password</label>
          <input type="password" id="register-confirm" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Register</button>
        </div>
        <div class="auth-divider">
          <span>OR</span>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-google btn-block" id="google-register">
            <img src="images/google-icon.png" alt="Google">
            Continue with Google
          </button>
        </div>
        <div class="auth-footer">
          <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
      </form>
    </div>
  </div>

  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const registerForm = document.getElementById('register-form');
      const googleRegister = document.getElementById('google-register');
      
      document.getElementById('register-form').addEventListener('submit', (e) => {
  e.preventDefault();
  
  const name = document.getElementById('register-name').value;
  const email = document.getElementById('register-email').value;
  const password = document.getElementById('register-password').value;
  const confirm = document.getElementById('register-confirm').value;
  
  if (password !== confirm) {
    alert('Passwords do not match!');
    return;
  }
  
  register(name, email, password)
    .then(() => {
      window.location.href = 'profile.html';
    })
    .catch(error => {
      console.error('Registration error:', error);
      alert('Registration failed: ' + error.message);
    });
});
    });
  </script>
  <!-- Firebase SDK -->
<!-- Add these in your HTML head or before your scripts -->
<!-- <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script> -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</body>
</html>
